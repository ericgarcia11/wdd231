    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/join.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div id="logoDiv">
            <img id="logo" src="images/logo_white.svg" alt="logo: Eric Garcia - Software Developer">
        </div>
        <div id="navItems">
            <button id="openNav" class="hamburgerButton">&#9776;</button> 
            <nav id="navigation">
                <button id="closeNav" class="hamburgerButton">X</button> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="join.html"  class="activePage">Join</a></li>
                    <li><a href="#">Discover</a></li>
                </ul>
            </nav>
            <img id="theme" src="images/theme.svg" alt="toggle theme">
        </div>
    </header>
    <main>
        <h1>Join us!!</h1>
        <div class="joinContainer">
            <form action="thankyou.html" method="get">
                <fieldset>
                <!-- <fieldset id="userName"> -->
                    <legend>Fill the information below to join us</legend>
                    <div>
                        <label for="fname">First name:</label>
                        <input id="fname" type="text" name="fname" autocomplete="given-name" required>
                    </div>
                    <div>
                        <label for="lname">Last name:</label>
                        <input id="lname" type="text" name="lname" autocomplete="family-name" required>
                    </div>
                <!-- </fieldset>
                <fieldset> -->
                    <label for="orgTitle">Organization title:</label>
                    <input id="orgTitle" type="text" name="orgTitle" autocomplete="organization-title" pattern="^[A-Za-z\s\-]{7,}$" title="Only letters, hyphens, and spaces are allowed. Minimum 7 characters.">
                <!-- </fieldset>
                <fieldset> -->
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" name="email" autocomplete="off" required>
                <!-- </fieldset>
                <fieldset> -->
                    <label for="tel">Mobile phone number:</label>
                    <input id="tel" type="tel" name="tel" autocomplete="tel" required>
                <!-- </fieldset>
                <fieldset> -->
                    <label for="orgName">Business/organization's name:</label>
                    <input id="orgName" type="text" name="orgName" autocomplete="organization" required>
                <!-- </fieldset>
                <fieldset> -->
                    <label for="memberLevel">Membership level:</label>
                    <select id="memberLevel" name="memberLevel">
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                        <option value="bronze">Bronze</option>
                        <option value="np">NP Membership (Non profit)</option>
                    </select>
                <!-- </fieldset>
                <fieldset> -->
                    <label for="orgDescription">Organization Description:</label>
                    <textarea id="orgDescription" name="orgDescription" title="organization description"></textarea>
                <!-- </fieldset> -->
                <input type="hidden" name="timestamp" id="timestamp">
                </fieldset>
                <div id="button">
                    <button type="submit">Join</button>
                </div>
            </form>

            <div id="levelCards">
                <h2>Membership Levels</h2>
            </div>
        </div>
        <dialog id="memberDetails"></dialog>
    </main>
    <footer>
        <div id="socialMedias">
            <a href="https://github.com/ericgarcia11" target="_blank"><img id="github" src="images/github_white.svg" alt="Git Hub Profile"></a>
            <a href="https://www.linkedin.com/in/eric-garcia-6593a9268/" target="_blank"><img id="linkedin" src="images/linkedin_white.svg" alt="Linked In"></a>
            <a href="https://www.instagram.com/eric_r_garcia/" target="_blank"><img id="instagram" src="images/instagram_white.svg" alt="Instagram"></a>
        </div>
        <p><span >  </span> - Eric Garcia - Brazil, RS </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
